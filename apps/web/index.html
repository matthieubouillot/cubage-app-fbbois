<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Removed no-store headers to allow SW to cache shell for offline -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- iOS PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cubage" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Cubage</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // En développement (localhost), désinscrire le Service Worker pour éviter les problèmes avec Vite HMR
      const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      
      if ('serviceWorker' in navigator && isDev) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.unregister());
        });
      } else if ('serviceWorker' in navigator && !isDev) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              // Vérifier les mises à jour toutes les heures
              setInterval(() => {
                registration.update();
              }, 3600000); // 1 heure
              
              // Écouter les mises à jour du Service Worker
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nouveau Service Worker disponible, recharger la page
                      window.location.reload();
                    }
                  });
                }
              });
            })
            .catch(() => {});
        });
      }
    </script>
  </body>
</html>
